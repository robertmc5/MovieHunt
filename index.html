<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hunt</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./main.js"></script>
</head>

<body>
  <section id="start">
    <div class="props">
      <img src="./media/theater-chairs_512x246.png" alt="Theatre Chairs">
    </div>
    <div class="center">
      <h1>Movie Hunt</h1>
      <form id="genreForm">
        <label for="genresList">Pick a genre or list:</label>
        <select name="genres" id="genresList">
          <option value="*">All genres</option>
          <option value="now_playing" class="list">Now Playing</option>
          <option value="popular" class="list">Popular</option>
          <option value="top_rated" class="list">Top Rated</option>
        </select>
      </form>
    </div>
    <div class="props">
      <img src="./media/popcorn-box_435x574.png" alt="Popcorn">
    </div>
  </section>

  <main>
    <div id="choose">
      <button type="button" id="previous-btn">Last Group</button>
      <button type="button" class="movie-btn">Show Movies</button>
      <button type="button" id="next-btn">Next Group</button>
    </div>
    <div id="frame">
      <div id="display">
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>

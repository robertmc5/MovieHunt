<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hunt</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./main.js" defer></script>
</head>

<body>
  <section id="start">
    <div class="props">
      <img src="./media/theater-chairs_512x246.png" alt="Theatre Chairs">
    </div>
    <div class="center">
      <h1>Movie Hunt</h1>
      <form id="genreForm">
        <label for="genresList">Pick a genre:</label>
        <select name="genres" id="genresList">
          <option value="*">All genres</option>
        </select>
      </form>
    </div>
    <div class="props">
      <img src="./media/popcorn-box_435x574.png" alt="Popcorn">
    </div>
  </section>

  <main>
    <div id="choose">
      <input type="button" id="movie-btn" value="Show Movie">
    </div>
    <div id="display">
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
